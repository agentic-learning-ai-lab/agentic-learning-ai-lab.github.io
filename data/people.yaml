  webpage: "https://www.alexn.wang/"
  permalink: "alex-wang"
  description: "Alex Wang is a PhD student in CILVR advised by Mengye Ren at New York University. He did his MSc with Rich Zemel and BASc in Engineering Science at University of Toronto. He is supported by the NSERC PGS-D scholarship. He is interested in intelligent, large-scale generative vision models. Through generative modeling, he aims to define, build, and evaluate a notion of visual intelligence."
